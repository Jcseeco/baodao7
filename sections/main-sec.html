<section id="main-sec"
         class="inactive h-full w-full bg-cover bg-no-repeat"
         style="background-image: url(' img/background/101bright-min.png');"
         sec-order="0">
  <div id="main-sec-content"
       class="h-full w-full p-8 flex flex-col items-center"
       style="background: linear-gradient(to right top, #0079ff26, #286ee626, #3464ce26, #3a5ab626, #3c519f26, #5e4e9b26, #774c9426, #8a4a8c26, #c795ad26, #e15b6f26, #f5765526, #f69b3a26);">
    <div id="main-text-content"
         class="relative mt-24 flex flex-col items-center">
      <div class="content-box">
        <h1 id="head-title"
            class="gradient-text text-center text-6.5xl sm:text-8xl font-medium">寶島奇蹟</h1>
        <h6 class="gradient-text text-lg text-center"
            style="color:#1a1a1a;">A MIRACLE BAODAO</h6>
        <h2 class="gradient-text text-center text-5xl">粉絲工廠</h2>
      </div>
    </div>
    <div x-data="{active: false}">
      <div class="flex-col flex-center mt-4 text-main-white">
        <img id="phone-menu"
             class="mt-4"
             data-src="img/feature/phone-static.png"
             alt="選單"
             style="max-width: 100px;"
             @click="
        active = !active;
        $nextTick(() => {toggleMenu()});">
        <svg xmlns="http://www.w3.org/2000/svg"
             focusable="false"
             viewBox="0 0 448 512"
             width="40px"
             style="animation: hovering 2s ease infinite"
             x-show="!active">
          <path fill="currentColor"
                d="M448 240v96c0 3.084-.356 6.159-1.063 9.162l-32 136C410.686 499.23 394.562 512 376 512H168a40.004 40.004 0 0 1-32.35-16.473l-127.997-176c-12.993-17.866-9.043-42.883 8.822-55.876 17.867-12.994 42.884-9.043 55.877 8.823L104 315.992V40c0-22.091 17.908-40 40-40s40 17.909 40 40v200h8v-40c0-22.091 17.908-40 40-40s40 17.909 40 40v40h8v-24c0-22.091 17.908-40 40-40s40 17.909 40 40v24h8c0-22.091 17.908-40 40-40s40 17.909 40 40zm-256 80h-8v96h8v-96zm88 0h-8v96h8v-96zm88 0h-8v96h8v-96z" />
        </svg>
      </div>
      <!-- menu display on home page -->
      <div class="center-menu flex-center w-screen h-screen text-main-white text-xl font-semibold"
           @click="
           active = !active;
           $nextTick(() => {toggleMenu()});">
        <ul class="menu-list flex-center">
          <li class="menu-item flex-center cursor-pointer"
              :class="{'active': active}"
              onclick="changeHash('course-sec')">
            <a class="w-24 h-24 bg-text-blue hover:bg-main-orange hover:text-text-blue absolute flex-center rounded-full transition duration-500">
              知識趣</a>
            <div class="w-24 h-24 absolute bg-transparent rounded-full"
                 style="z-index:-1;box-shadow:0px 0px 12px 6px var(--orange);"></div>
          </li>
          <li class="menu-item flex-center cursor-pointer"
              :class="{'active': active}">
            <a class="w-24 h-24 bg-text-blue hover:bg-main-orange hover:text-text-blue absolute flex-center rounded-full transition duration-500"
               href="https://baodao7.com/mall">
              寶島商城</a>
            <div class="w-24 h-24 absolute bg-transparent rounded-full"
                 style="z-index:-1;box-shadow:0px 0px 12px 6px var(--orange);"></div>
          </li>
          <li class="menu-item flex-center cursor-pointer"
              :class="{'active': active}"
              onclick="changeHash('about-sec')">
            <a class="w-24 h-24 bg-text-blue hover:bg-main-blue absolute flex-center rounded-full transition duration-500">
              關於我們</a>
            <div class="w-24 h-24 absolute bg-transparent rounded-full"
                 style="z-index:-1;box-shadow:0px 0px 12px 6px var(--main-blue);"></div>
          </li>
          <li class="menu-item flex-center cursor-pointer"
              :class="{'active': active}"
              onclick="changeHash('service-sec')">
            <a class="w-24 h-24 bg-text-blue hover:bg-main-blue absolute flex-center rounded-full transition duration-500">
              商業模式</a>
            <div class="w-24 h-24 absolute bg-transparent rounded-full"
                 style="z-index:-1;box-shadow:0px 0px 12px 6px var(--main-blue);"></div>
          </li>
          <li class="menu-item flex-center cursor-pointer"
              :class="{'active': active}"
              onclick="changeHash('contact-sec')">
            <a class="w-24 h-24 bg-text-blue hover:bg-main-blue absolute flex-center rounded-full transition duration-500">
              聯絡我們</a>
            <div class="w-24 h-24 absolute bg-transparent rounded-full"
                 style="z-index:-1;box-shadow:0px 0px 12px 6px var(--main-blue);"></div>
          </li>
          <li class="menu-item flex-center cursor-pointer"
              :class="{'active': active}">
            <a class="w-24 h-24 bg-text-blue hover:bg-main-orange hover:text-text-blue absolute flex-center rounded-full transition duration-500"
               href="https://baodao7.com/user/login">
              登入/註冊</a>
            <div class="w-24 h-24 absolute bg-transparent rounded-full"
                 style="z-index:-1;box-shadow:0px 0px 12px 6px var(--orange);"></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
