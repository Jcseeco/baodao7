  <style>
    body {
      -webkit-tap-highlight-color: transparent;
    }

    @media(min-width: 1024px) {
      ::-webkit-scrollbar-track {
        /* -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3); */
        background-color: white;
        border-radius: 10px;
      }

      ::-webkit-scrollbar {
        width: 10px;
        background-color: #F5F5F5;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 3px;
        /* background-color: var(--text-blue); */
        background: linear-gradient(to top,
          #75798f 34%,
          #464c6a 62%,
          #192045 86%);
      }
    }

    /* side navbar  */
    #nav.collapse {
      opacity: 0;
      visibility: hidden;
      width: 0px;
      height: 70px;
      transition: all ease .5s;
    }

    #nav {
      opacity: 1;
      visibility: visible;
      transition: width ease .3s, height ease .5s .2s;
      overflow: hidden;
    }

    #nav.collapse .nav-list {
      opacity: 0;
      transition: opacity ease .5s;
    }

    #nav .nav-list {
      opacity: 1;
      transition: opacity ease .3s .4s;
    }

    .navbar {
      transition: all ease .3s;
      transform: translateY(0);
    }

    .navbar.inactive {
      transform: translateY(-100%);
    }

    /* 標題動畫 */
    #main-text-content::before {
      position: absolute;
      content: '';
      width: 0%;
      height: 105%;
      background-color: transparent;
      border: solid 6px #1b3aaf;
      border-style: double;
      border-left: none;
      border-right: none;
      animation: fillBorder .7s cubic-bezier(0.39, 0.58, 0.57, 1) forwards .3s;
    }

    .content-box {
      opacity: 0;
      animation: fadeIn .5s ease forwards 3s;
    }

    /* phone button menu toggler */
    #phone-menu {
      animation: shake 1.5s infinite 1.3s;
      cursor: pointer;
      transition: all 1s ease;
    }

    /* center menu customization */
    .center-menu {
      background: transparent;
      transition: z-index 0.24s 0.2s;
      z-index: -1;
    }

    .center-menu.active {
      transition: z-index 0.24s 0s;
      z-index: 9;
      background-color: #00000033;
    }

    .menu-list {
      position: relative;
      border: 200px solid transparent;
      transition: transform 0.5s 0.07s;
      transform: scale(0);
      border-radius: 50%;
      z-index: -1;
    }

    .center-menu.active .menu-list {
      transition: transform 0.4s 0.08s, z-index 0s 0.5s;
      transform: scale(1);
      z-index: 10;
    }

    .menu-item {
      position: absolute;
      top: -100px;
      left: -100px;
      transform-origin: calc(100px) calc(100px);
      transition: all 0.5s 0.1s;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }

    .menu-item.active div {
      animation: breathe 3.5s ease-in-out infinite;
    }

    .center-menu.active .menu-list li:nth-child(1) {
      transition-delay: 0.02s;
      transform: rotate(45deg);
    }

    .center-menu.active .menu-list li:nth-child(1) a {
      transition-delay: 0.04s;
      transform: rotate(315deg);
    }

    .center-menu.active .menu-list li:nth-child(2) {
      transition-delay: 0.04s;
      transform: rotate(105deg);
    }

    .center-menu.active .menu-list li:nth-child(2) a {
      transition-delay: 0.06s;
      transform: rotate(255deg);
    }

    .center-menu.active .menu-list li:nth-child(3) {
      transition-delay: 0.06s;
      transform: rotate(165deg);
    }

    .center-menu.active .menu-list li:nth-child(3) a {
      transition-delay: 0.08s;
      transform: rotate(195deg);
    }

    .center-menu.active .menu-list li:nth-child(4) {
      transition-delay: 0.08s;
      transform: rotate(225deg);
    }

    .center-menu.active .menu-list li:nth-child(4) a {
      transition-delay: 0.1s;
      transform: rotate(135deg);
    }

    .center-menu.active .menu-list li:nth-child(5) {
      transition-delay: 0.1s;
      transform: rotate(285deg);
    }

    .center-menu.active .menu-list li:nth-child(5) a {
      transition-delay: 0.12s;
      transform: rotate(75deg);
    }

    .center-menu.active .menu-list li:nth-child(6) {
      transition-delay: 0.12s;
      transform: rotate(345deg);
    }

    .center-menu.active .menu-list li:nth-child(6) a {
      transition-delay: 0.14s;
      transform: rotate(15deg);
    }

    /* nav-icon */
    .nav-icon {
      width: 56px;
    }

    .nav-icon::after,
    .nav-icon::before,
    .nav-icon div {
      background-color: var(--bg-white);
      border-radius: 3px;
      content: '';
      display: block;
      height: 4px;
      color: black;
    }

    .nav-icon div {
      margin: 7px 0;
      transition: all 0.3s ease-out;
    }

    .nav-icon::after,
    .nav-icon::before {
      transition: all 0.3s ease-out 0.2s;
    }

    .nav-icon.active::before {
      transform: translateY(11px) rotate(135deg);
    }

    .nav-icon.active::after {
      transform: translateY(-11px) rotate(-135deg);
    }

    .nav-icon.active div {
      transform: scaleX(0);
    }

    @media (max-width:900px) {
      #main-sec {
        background-position: calc(-245px + 20vw);
      }
    }

    @keyframes fillBorder {
      from {
        width: 0%;
      }

      to {
        width: 110%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes shake {
      0% {
        transform: translate(1px, 1px) rotate(0deg);
        content: url("img/feature/phone-static.png");
      }

      10% {
        transform: translate(-1px, -2px) rotate(-1deg);
        content: url("img/feature/phone-ring.png");
      }

      15% {
        transform: translate(-3px, 0px) rotate(1deg);
        content: url("img/feature/phone-ring.png");
      }

      20% {
        transform: translate(3px, 2px) rotate(0deg);
        content: url("img/feature/phone-ring.png");
      }

      25% {
        transform: translate(1px, -1px) rotate(1deg);
        content: url("img/feature/phone-ring.png");
      }

      30% {
        transform: translate(-1px, 2px) rotate(-1deg);
        content: url("img/feature/phone-ring.png");
      }

      35% {
        transform: translate(-3px, 1px) rotate(0deg);
        content: url("img/feature/phone-ring.png");
      }

      40% {
        transform: translate(3px, 1px) rotate(-1deg);
        content: url("img/feature/phone-ring.png");
      }

      45% {
        transform: translate(-1px, -1px) rotate(1deg);
        content: url("img/feature/phone-ring.png");
      }

      50% {
        transform: translate(1px, 2px) rotate(0deg);
        content: url("img/feature/phone-ring.png");
      }

      55% {
        transform: translate(0px, 0px) rotate(0deg);
        content: url("img/feature/phone-ring.png");
      }

      60% {
        content: url("img/feature/phone-static.png");
      }
    }

    @keyframes hovering {
      0% {
        transform: scale(1.2) translateY(0);
      }

      50% {
        transform: scale(1) translateY(-10px);
      }

      100% {
        transform: scale(1.2) translateY(0);
      }
    }

    @keyframes breathe {
      0% {
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      60% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    /* jumbo logo animation */
    .jumbo-logo #plane {
      transform: translate(-100px, 100px);

    }

    .jumbo-logo #words path {
      opacity: 0;
    }

    .jumbo-logo #wifi path {
      opacity: 0;
    }

    @keyframes fly-in {
      0% {
        transform: translate(-100px, 100px);
      }

      100% {
        transform: translate(0) rotate(0);
      }
    }

    @keyframes bounce-up {
      0% {
        opacity: 0;
        transform: translate(0px, 10px);
      }

      60% {
        opacity: 1;
        transform: translate(0px, -6px);
      }

      100% {
        opacity: 1;
        transform: translate(0px);
      }
    }

    @keyframes fade-in-3 {
      0% {
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      40% {
        opacity: 0;
      }

      60% {
        opacity: 1;
      }

      80% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    [x-cloak] {
      display: none;
    }

    .spinner {
      position: relative;
      pointer-events: none;
      overflow: hidden;
    }

    .spinner::after {
      content: '';
      position: absolute !important;
      top: calc(50% - (1em/2));
      left: calc(50% - (1em/2));
      width: 1em;
      height: 1em;
      border: 2px solid currentColor;
      animation: spinRadius 2s infinite ease-in-out;
    }

    @keyframes spinRadius {
      0% {
        transform: rotate(0deg) scale(0.7);
        border-radius: 50%;
        border-width: .2em;
      }

      50% {
        transform: rotate(360deg);
        border-radius: 2px;
        border-width: 2px;
      }

      100% {
        transform: rotate(720deg) scale(0.7);
        border-radius: 50%;
        border-width: .2em;
      }
    }

    /* catagory select animation */
    .fill-x {
      position: relative;
      z-index: 2;
      border-radius: .5rem;
      overflow: hidden;
    }

    .fill-x::before,
    .fill-x:after {
      content: '';
      position: absolute;
      top: 0px;
      background-color: #81c9ff;
      opacity: 0.5;
      width: 0px;
      height: 100%;
      z-index: -1;
      transition: all .4s ease-out;
    }

    .fill-x::before {
      left: 0px;
    }

    .fill-x:hover::before {
      width: 100%;
    }

    .fill-x::after {
      right: 0px;
    }

    .fill-x:hover::after {
      width: 100%;
    }

    /* page transit animation */
    .curt_in-left,
    .curt_in-right {
      transform: scale(0, 1);
      width: 50vw;
    }

    .curt_in-left {
      transform-origin: left;
    }

    .curt_in-right {
      transform-origin: right;
    }

    @keyframes curt-in {
      0% {
        transform: scale(0, 1);
      }

      25% {
        transform: scale(1, 1);
      }

      80% {
        transform: scale(1, 1);
      }

      100% {
        transform: scale(0, 1);
      }
    }

    @keyframes spinScreen {
      0% {
        transform: scale(1) rotate3d(0deg);
      }

      50% {
        transform: scale(0.2) rotate3d(1, 1, 0.5, 180deg);
      }

      100% {
        transform: scale(1) rotate3d(1, 1, 0.5, 360deg);
      }
    }

    [x-cloak='hidden'] {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
          defer></script>
</head>

    // change hash (anchor event doesn't count as hash change)
    function changeHash(hash) {
      location.hash = hash;

    // fire when active_section has changed
    function pageTransit() {
      let animationend = "webkitAnimationEnd oanimationend msAnimationEnd animationend";
      //spin main container
      let main_container = $('#main-container');
      main_container.find('.mask').removeClass('hidden');
      $(main_container).css('animation', 'spinScreen linear 1.5s');
      $(main_container).one('webkitAnimationEnd oanimationend msAnimationEnd animationend', function(event) {
        $(main_container).css('animation', 'none');
        main_container.find('.mask').addClass('hidden');
      });
      // curtain animation
      $('#curtain').removeClass('hidden');
      $('.curt_in-left').each(function(index, item) {
        let delay = 0 + index * 0.2 + "s";
        $(item).css('animation', "curt-in 1.7s ease " + delay);
        if (index != 3) {
          $(item).one(animationend, function(event) {
            $(item).css('animation', 'none');
          });
        } else {
          $(item).one(animationend, function(event) {
            $(item).css('animation', 'none');
            $('#curtain').addClass('hidden');
          });
        }
      });
      $('.curt_in-right').each(function(index, item) {
        let delay = 0 + index * 0.2 + "s";
        $(item).css('animation', "curt-in 1.7s ease " + delay);
        $(item).one(animationend, function(event) {
          $(item).css('animation', 'none');
        });
      });
    }

    // close active section
    function closeActive() {
      var activeSec = $('section.active');
      activeSec.removeClass('active').addClass('flashOut');
      setTimeout(function() {
        activeSec.addClass('inactive').removeClass('flashOut');
      }, 1000);
    }

    function animateLogo() {
      var logo_plane = $('.jumbo-logo #plane');
      logo_plane.css('animation', "fly-in 1s 1.2s forwards ease-out");

      var logo_words = $('.jumbo-logo #words path');
      logo_words.each((i, word) => {
        let delay = 2.3 + 0.1 * i + "s";
        $(word).css('animation', "bounce-up .4s forwards cubic-bezier(0.35, 0.35, 0.43, 1) " + delay);
      });

      var logo_wifi = $('.jumbo-logo #wifi path');
      logo_wifi.each((i, item) => {
        let delay = 3.5 + 0.2 * i + "s";
        $(item).css('animation', "fade-in-3 3s forwards " + delay);
      });
    }

      var formHandler = new FormHandler();
      var name = $('#contact-form [name="fname"]').val();
      var mail = $('#contact-form [name="fmail"]').val();
      var phone = $('#contact-form [name="fphone"]').val();
      var message = $('#contact-form [name="fmessage"]').val();

      if (formHandler.validate(name, mail, phone, message)) {

      } else {
